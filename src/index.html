<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>
    <form name="form" class="form">
        <h2>Create a new task</h2>
        <p>
            <input type="text" name="title" placeholder="Enter a title">
        </p>
        <p>
            <textarea type="text" name="description" cols="70" rows="5" placeholder="Enter a description"></textarea>
        </p>

        <button>Add task</button>
    </form>

    <div class="tab-task-container">
        <div class="tab-container">
            <button class="tab active" data-model="all">All</button>
            <button class="tab" data-model="done">Done</button>
            <button class="tab" data-model="undone">Undone</button>
        </div>
        <ul class="task-container">
        </ul>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
